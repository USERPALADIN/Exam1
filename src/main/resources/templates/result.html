<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        table {
            text-align: center;
            border-collapse: separate;
            border: 1px solid #ddd;
            border-spacing: 10px;
            border-radius: 3px;
            background: #fdfdfd;
            font-size: 14px;
            width: auto;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 3px;
        }

        th {
            background: #E4E4E4;
        }

        caption {
            font-style: italic;
            text-align: right;
            color: #547901;
        }
    </style>
</head>
<body>
<table align="center">

    <tr>
        <form id="back" action="/" method="get">
            <p>
                <button type="submit">Назад</button>

            </p>
        </form>
    </tr>
    <tr>
    <td>

        <form id="saveResult" action="/save_result" method="post">
            <p>Максимальное число</p>
            <input type="text" readonly  id="max" name="max"  th:value="${max}" />


            <p>Программа отработала (мс):</p>
            <input type="text" readonly  id="time" name="time"  th:value="${time}" />

            <label for="fileResult"> Имя файла </label>
            <input type="text" id="fileResult" name="fileResult"/>
            <p>
                <button type="submit">Сохранить результаты</button>
            </p>
        </form>
    </td>
    </tr>

</table>
</body>
</html>
